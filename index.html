<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css" type="text/css">
  <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Лого Место" class="header__logo">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img  src="./images/image.png" alt="Кусто" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__container">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button class=" profile__edit-button">
                            <img src="./images/Vector-pen.svg" alt="ручка" class="profile__edit-pen">
                        </button>
                    </div>
                    <h3 class="profile__job">Исследователь океана</h3>
                </div>
                <button type="button" class=" profile__add-button">
                    <img src="./images/Vector-plus.svg" alt="карандаш" class="profile__edit-plus">
                </button>
            </section>

            <section class="cards">
                <ul class="card">
                    <li class="card__grid">
                        <img src="./images/kirill-pershin-1088404-unsplash.png" alt="крепость" class="card__img">
                        <div class="card__item">
                            <h3 class="card__heading">Карачаевск</h3>
                            <img src="./images/vector-like.svg" class="card__like" alt="лайк">
                        </div>
                    </li>
                    <li class="card__grid">
                        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус"  class="card__img">
                        <div class="card__item">
                            <h3 class="card__heading">Гора Эльбрус</h3>
                            <img src="./images/vector-like.svg" class="card__like" alt="лайк">
                        </div>
                    </li>
                    <li class="card__grid">
                        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай"  class="card__img">
                        <div class="card__item">
                            <h3 class="card__heading">Домбай</h3>
                            <img src="./images/vector-like.svg" class="card__like" alt="лайк">
                        </div>
                    </li>
                    <li class="card__grid">
                        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус"  class="card__img">
                        <div class="card__item">
                            <h3 class="card__heading">Гора Эльбрус</h3>
                            <img src="./images/vector-like.svg" class="card__like" alt="лайк">
                        </div>
                    </li>
                    <li class="card__grid">
                        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай"  class="card__img">
                        <div class="card__item">
                            <h3 class="card__heading">Домбай</h3>
                            <img src="./images/vector-like.svg" class="card__like" alt="лайк">
                        </div>
                    </li>
                    <li class="card__grid">
                        <img src="./images/kirill-pershin-1088404-unsplash.png" alt="крепость"  class="card__img">
                        <div class="card__item">
                            <h3 class="card__heading">Карачаево-Черкесcия</h3>
                            <img src="./images/vector-like.svg" class="card__like" alt="лайк">
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020. Александр Ефимов</p>
        </footer>
    </div>

    <div class="popup">
        <form action="#" class="popup__form" name="popupForm">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input name="name" type="text" class="popup__input popup__input_type_name" value="Жак-Ив Кусто">
            <input name="job" type="text" class="popup__input popup__input_type_job" value="Исследователь океана">
            <button type="submit" class="popup__button">Сохранить</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
