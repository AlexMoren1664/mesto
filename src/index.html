<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="stylesheet" href="pages/index.css" type="text/css">-->
  <title>Mesto</title>
</head>
<body>
    <div class="page">
        <div class="page__content">
            <header class="header">
                <img src="./images/logo.svg" alt="Лого Место" class="header__logo">
            </header>
            <main class="content">
                <section class="profile">
                    <img  src="./images/image.png" alt="Кусто" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__container">
                            <h2 class="profile__name">Жак-Ив Кусто</h2>
                            <button type="button" class=" profile__edit-button">
                            </button>
                        </div>
                        <h3 class="profile__job">Исследователь океана</h3>
                    </div>
                    <button type="button" class=" profile__add-button">
                    </button>
                </section>

                <section class="cards">
                    <ul class="card">
                        <!--<li class="card__grid">
                            <img src="./images/kirill-pershin-1088404-unsplash.png" alt="крепость" class="card__img">
                                <div class="card__item">
                                <h3 class="card__heading">Карачаевск</h3>
                                <button type="button" class="card__like"></button>
                            </div>
                        </li>-->
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2020. Александр Ефимов</p>
            </footer>
        </div>
    </div>

    <div class="popup popup_type_edit">
        <form action="#" class="popup__form popup__form_type_edit" name="form-profile" method="POST" novalidate>
            <button type="button" class="popup__close popup__close_type_profile"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input name="name" type="text" class="popup__input popup__input_type_name" value="Жaк-Ив Кусто" required minlength="2" maxlength="40" autocomplete="off">
            <span class="popup__error" id="name-error"></span>
            <input name="job" type="text" class="popup__input popup__input_type_job" value="Исследователь океана" required minlength="2" maxlength="40" autocomplete="off">
            <span class="popup__error" id="job-error"></span>
            <button type="submit" class="popup__button" disabled>Сохранить</button>
        </form>
    </div> 

    <div class="popup popup_type_add">
        <form action="#" class="popup__form popup__form_type_add" name="form-card" method="POST" novalidate>
            <button type="button" class="popup__close popup__close_type_card"></button>
            <h2 class="popup__title">Новое место</h2>
            <input name="title" type="text" placeholder="Название" class="popup__input popup__input_type_title" value="" required minlength="1" maxlength="30" autocomplete="off">
            <span class="popup__error " id="title-error"></span>
            <input name="link" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" value="" required autocomplete="off">
            <span class="popup__error" id="link-error"></span>
            <button type="submit" class="popup__button" disabled>Создать</button>
        </form>
    </div>

    <div class="popup popup_type_img">
        <div class="popup__content">
            <button type="button" class="popup__close popup__close_type_img"></button>
            <figure>
                <img class="popup__img" src="#" alt="#">
                <figcaption class="popup__img-title"></figcaption>
            </figure>
        </div>
    </div>

    <template class="template-card">
        <li class="card__grid">
            <img src="#" alt="#" class="card__img">
            <button type="button" class="card__delete"></button>
            <div class="card__item">
                <h3 class="card__heading">Карачаевск</h3>
                <button type="button" class="card__like"></button>
            </div>
        </li>
    </template>
    <!-- <script type="module" src="pages/index.js"></script> -->
</body>
</html>
